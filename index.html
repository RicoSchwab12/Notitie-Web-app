<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>[R]-Notes</title>
</head>
<body>
    <div class="page">
        <div class="container" id="container">
            <div class="container--title">Mijn Notities</div><br>
            Dit overzicht toont uw huidige notities<br>
            Nieuwe Notitie maken
            <div class="container__subcontainer" id="notes">
                        <div class='editor'>
                            <div class='container--title'>Notitie Maken</div><br>
                            <input class='editor__textfield editor__textfield--title' type='text' placeholder='Titel'><br>
                            <textarea class='editor__textfield editor__textfield--description' cols='110' rows='8' placeholder='Uw notitie'></textarea>
                            <div class='editor__button editor__button--save'>Opslaan</div>
                        </div>
            </div>
        </div>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
